<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Hello, world!</title>
  <link type="text/css" rel="stylesheet" href="Curd.css">

<body>

  <div class="card cardDesing">
    <div class="card-header hederFM">FORM</div>
    <div class="card-body">
      <form  autocomplete="off"  onsubmit="return onFormsubmit()">
        <div class="form-group">
          <label for="fname">Name</label>
          <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter Name">
        </div>
        <div class="form-group">
          <label for="InputEmail1">Email address</label>
          <input type="email" class="form-control" name="InputEmail1" id="InputEmail1" placeholder="@gmail.com">

        </div>
        <div class="form-group">
          <label for="InputPassword1">Password</label>
          <input type="password" class="form-control" name="InputPassword1" id="InputPassword1" placeholder="Enter Password">
        </div>
        <div class="form-group">
          <label for="ageStore">Age</label>
          <input type="number" class="form-control" name="ageStore" id="ageStore" placeholder="Enter Age">
        </div>
        <button type="submit" class="btn btn-primary btn-md btn-block">Submit</button>
      </form>
    </div>
  </div>

  <div class="tableinput">
    <table class="table" id="tableTect">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Password</th>
          <th scope="col">Age</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
          <th></th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

    <script src="Curd.js"></script>
