<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        .card {
            width: 52rem;
            margin-top: 50px;
            margin-left: 25%;
            padding: 24px 24px 24px 24px;

            background-color: black;

        }

        .q-text {
            font-size: 35px;
            font-weight: 600;
            color: white;

        }

        .qb-text {
            font-size: 35px;
            padding-left: 276px;
            color: white;

        }
        
    </style>
</head>

<body>
    <div class="card">
        <div class="card-body">
            <p class="card-text">
                <i class="fa fa-quote-left" style="font-size:24px; color:white"></i>
                <br>
                <span class="q-text">
                    Dont’t take rest after your first victory because if you fail in second, more lips are waiting to
                    say that your first victory was just luck
                </span>
                <br>
                <i class="fa fa-quote-right" style="font-size:24px; padding-left: 600px ; color:white"></i>
                <br>
                <span style="margin-left: 580px; color:white"><b>- A P J Abdul Kalam</b></span>


        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <p class="card-text">
                <i class="fa fa-quote-left" style="font-size:24px; color:white"></i>
                <br>
                <span class="q-text">
                    It is easy to win elections by raising slogan of “garibi hatao” but slogans do not remove poverty.
                </span>
                <br>
                <i class="fa fa-quote-right" style="font-size:24px; padding-left:135px ; color:white"></i>

                <br>
                <span style="margin-left:580px; color:white"><b>- Atal Bihari Vajpayee</b></span>
        </div>
    </div>
</body>

</html>
